    <script>
        function* simpleGenerator() {
            console.log("GENERATOR START");
            yield 1;
            yield 2;
            yield 3;
            console.log("GENERATOR END");

        }
        //Generadores infinitos
        function * idMaker() {
            let id = 1;
            while(true) {
                yield id;
                id = id + 1;
            }
        }
        //Podemos pasar valores cuando llamemos a next
        function * idMakerWithReset() {
            let id = 1;
            let reset
            while(true) {
                reset = yield id;
                if(reset) {
                    id = 1;
                } else {
                    id = id + 1;
                }
            }
        }

        //Secuencia fibonacci
        function* fibonacci() {
            let a = 1;
            let b = 1;

            while(true) {
                const nextNumber = a + b;
                a = b;
                b = nextNumber;
                yield nextNumber;
            }
        }

        //const gen = simpleGenerator();

    </script>
    
</body>
